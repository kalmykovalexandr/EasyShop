server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth
          uri: http://auth-service:9001
          predicates:
            - Path=/api/auth/**
        - id: products
          uri: http://product-service:9002
          predicates:
            - Path=/api/products/**
        - id: orders
          uri: http://order-service:9003
          predicates:
            - Path=/api/orders/**
jwt:
  secret: ${JWT_SECRET}
logging:
  pattern:
    level: "%5p [trace:%X{traceId}]"
