server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth
          uri: http://auth-service:8080
          predicates:
            - Path=/api/auth/**
            - Path=/healthz
            - Path=/readyz
        - id: products
          uri: http://product-service:9002
          predicates:
            - Path=/api/products/**
        - id: orders
          uri: http://order-service:9003
          predicates:
            - Path=/api/orders/**
logging:
  pattern:
    level: "%5p [trace:%X{traceId}]"