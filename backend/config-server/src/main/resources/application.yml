server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/,file:./config/,file:./config/*/
        git:
          uri: ${CONFIG_GIT_URI}
          search-paths: config,config/*
          default-label: main
          force-pull: true
  security:
    user:
      name: ${CONFIG_SERVER_USER}
      password: ${CONFIG_SERVER_PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,env
  endpoint:
    health:
      show-details: always

logging:
  pattern:
    level: "%5p [trace:%X{traceId}]"
  level:
    org.springframework.cloud.config: DEBUG
    com.easyshop: DEBUG

