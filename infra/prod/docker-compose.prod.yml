---
# Compose file for production. Uses per-module Dockerfiles
# but builds with backend root as context.
# IMPORTANT: ensure your .env.prod has DB_URL=jdbc:postgresql://db:5432/easyshop
# Ensure GITHUB_ACTOR and GITHUB_TOKEN are defined before building

services:
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    restart: unless-stopped

  api-gateway:
    build:
      context: ../../backend          # root so parent pom.xml is available
      dockerfile: api-gateway/Dockerfile
      args:
        GITHUB_ACTOR: ${GITHUB_ACTOR}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    ports:
      - "8080:8080"
    environment:
      - AUTH_URL=http://auth-service:8080
      - PRODUCT_URL=${PRODUCT_URL:-http://product-service:8080}
      - ORDER_URL=${ORDER_URL:-http://order-service:8080}
    depends_on:
      - auth-service
      - order-service
      - product-service
    restart: unless-stopped

  auth-service:
    build:
      context: ../../backend
      dockerfile: auth-service/Dockerfile
      args:
        GITHUB_ACTOR: ${GITHUB_ACTOR}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    ports:
      - "8081:8080"
    environment:
      - DB_URL=${DB_URL}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
    restart: unless-stopped

  order-service:
    build:
      context: ../../backend
      dockerfile: order-service/Dockerfile
      args:
        GITHUB_ACTOR: ${GITHUB_ACTOR}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    ports:
      - "8082:8080"
    environment:
      - DB_URL=${DB_URL}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
    restart: unless-stopped

  product-service:
    build:
      context: ../../backend
      dockerfile: product-service/Dockerfile
      args:
        GITHUB_ACTOR: ${GITHUB_ACTOR}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    ports:
      - "8083:8080"
    environment:
      - DB_URL=${DB_URL}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=easyshop
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  pgdata:
