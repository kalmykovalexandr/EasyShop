---
name: Publish Purchase Service

'on':
  push:
    paths:
      - 'backend/purchase-service/**'
      - '.github/workflows/publish-purchase-service.yml'
  pull_request:
    paths:
      - 'backend/purchase-service/**'
      - '.github/workflows/publish-purchase-service.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Deploy Purchase Service
        run: |
          mvn -B -f backend/pom.xml \
            --settings backend/settings.xml \
            --projects purchase-service deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
